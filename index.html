<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Registraction Form</h1>
            <p>register your product by filling in tyhe product registraction form below.</p>
            <hr>
        </header>
        <form>

            <div class="form-section">
                
                <div class="name-info">
                    <label class="form-item" for="name">Name:</label><br>
                    <input class="form-item" type="text" placeholder="Last">
                    <input class="form-item" type="text" placeholder="Last">
                </div>
                
                <div class="email-info" >
                    <div>
                        <label class="form-item" for="email"> Email:</label> <br>
                        <input class="form-item" type="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div>
                        <label class="form-item"  for="name"> Phone</label> <br>
                        <input class="form-item"  type="text" placeholder="### ### ###">
                    </div>
                </div>

                <div class="address-info">
                    <div>
                        <label class="form-item" for="name">Address :</label><br>
                    <input class="form-item address-item" type="text" placeholder="Streeet">
                    </div>
                </div>
                <div class="address-sub-info">
                    
                    <input class="form-item" type="text" placeholder="city">
                    <input class="form-item" type="text" placeholder="state">
                    
                </div>
                <div class="address-sub-info">
                    
                    <input class="form-item" type="text" placeholder="Postal/ Zip Code">
                    <input class="form-item" type="text" placeholder="Country">
                    
                </div>
            </div>
                <div class="form-two">
                    <header>
                        <h1>Product Registraction Rorm</h1>
                    </header>
                    <div class="product-info">
                        <div>
                            <label class="form-item" for="name"> Product Name</label><br>
                            <input class="form-item" type="text">
                        </div>
                        <div>
                            <label class="form-item" for="name"> Product Brand & Model</label><br>
                            <input class="form-item" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="product-info">
                        <div>
                            <label class="form-item" for="name"> Product Model ID</label><br>
                            <input class="form-item" type="text">
                        </div>
                        <div>
                            <label class="form-item" for="name"> Product Fabrication year</label><br>
                            <input class="form-item" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="date">
                        <div>
                            <label class="form-item"  for="name">Purchase Date</label><br>
                        <input class="form-item" type="date">
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn">register PRODUCT</button>
                    </div>
                </div>
            </div>
        
           
            


            
            
        </form>
    </div>
